{% extends 'base_blog.html' %}

{% block extra_blog_head %}

{% endblock %}

{% block extra_blog_body %}
    <div class="container">
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="tag_id" value="{{ tag.id }}">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Название тега</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Название тега"
                            name="name"
                            value="{{ tag.name }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">
                        {% if tag %}
                            Изменить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </div>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>posts</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tags %}
                    <tr>
                        <td>{{ t.id }}</td>
                        <td>{{ t.name }}</td>
                        <td><span class="badge">{{ t.posttags_set.count }}</span></td>
                        <td>
                            <a type="button" class="btn btn-info" href="{% url 'blog:tags_edit' tag_id=t.id %}">
                                Редактировать
                            </a>
                            <a type="button" class="btn btn-danger" href="{% url 'blog:tags_delete' tag_id=t.id %}">
                                Удалить
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
